    <div id="menu">

      <a href="/export">export</a>

    <h1>Addis local search!</h1>
    <form action="/" method="get">
      <input name="search" type="text" />
      <input value="go"    type="submit" />
    </form>
    <p>
      To use 'Addis local search!' just type in a keyword and the additional arguments it should have.
      For example 'bahn roisdorf, bonn' has 2 arguments: 'roisdorf' and 'bonn'.
      More informations about the keywords in the <a href="/list">keywordlist</a>.
    </p>
